<ion-header>

  <ion-navbar>
    <ion-title>Adicionar Evento</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>

  <ion-item>
    <ion-label floating>Cidade</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Local</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Data</ion-label>
    <ion-datetime displayFormat="DD/MM/YYYY" pickerFormat="DD MMMM YYYY" max="2030"></ion-datetime>
  </ion-item>

  <ion-item>
    <ion-label floating>Horário</ion-label>
    <ion-datetime displayFormat="HH:mm" pickerFormat="HH mm"></ion-datetime>
  </ion-item>

  <ion-item>
    <ion-label floating>Duração</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>

</ion-list>

<button ion-button full round (click)="adicionarEvento()">Adicionar Evento</button>


</ion-content>
